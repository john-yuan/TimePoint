<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimePoint.js</title>
</head>
<body>
    <script src="../src/TimePoint.js"></script>
    <script>
        console.log('示例一：');
        (function () {
            var start = TimePoint.at('19:00');          // 开始时间为 19:00
            var end = start.nextDay().at('02:30');      // 结束时间为第二天 02:30
            var hours = TimePoint.hourDiff(start, end); // 7.5
            var salary = hours * 50;                    // 375

            console.log('小明的加班费为: ' + salary + '元');
        })();

        console.log('');
        console.log('示例二：');
        (function () {
            var t1 = TimePoint.init('2018-10-01 09:30:00'); // 解析时间字符串
            var t2 = TimePoint.init(1538357400000);         // 或者解析时间对应的毫秒数

            console.log(t1.format('YYYY年M月D日 hh:mm')); // 2018年10月1日 09:30
            console.log(t2.format('YYYY年M月D日 hh:mm')); // 2018年10月1日 09:30

            var t3 = TimePoint.init('2018-10-01 09:30:00');
            var text = t3.stringify('模板引擎使用 \\{YYYY\\} 表示年份，比如当前年份为：{YYYY}');

            console.log(text); // 模板引擎使用 {YYYY} 表示年份，比如当前年份为：2018
        })();

        console.log('');
        console.log('示例三：');
        (function () {
            var lastDay1 = TimePoint.init('2020-02').lastDayOfThisMonth(); // 解法1
            var lastDay2 = TimePoint.lastDayInMonth(2020, 2);              // 解法2

            console.log(lastDay1); // 29
            console.log(lastDay2); // 29
        })();

        console.log('');
        console.log('示例四：');
        (function () {
            var t1 = TimePoint.init('2018-10-01 10:21:32');
            var t2 = TimePoint.init('2018-11-11 00:00:00');
            var diff = TimePoint.timeDiffDetail(t1, t2);
            var text = diff.stringify('距离双11还有{d}天{h}小时{m}分{s}秒');

            console.log(text); // 距离双11还有40天13小时38分28秒
        })();

        console.log('');
        console.log('调试：TimePoint.tpl');
        (function () {
            var tpl = '{category}/posts/{post_id}.html';
            var url = TimePoint.tpl(tpl, {
                category: 'javascript',
                post_id: 1
            });

            console.log(url);
        })();

        console.log('');
        console.log('调试：TimePoint.prototype.stringify');
        (function () {
            var t = TimePoint.init('2018-10-01 9:30:00');
            var defaultTpl = t.stringify();
            var customTpl = t.stringify('{YY}年{M}月{D}日{h}时{m}分{s}秒');

            console.log(defaultTpl);
            console.log(customTpl);
        })();
    </script>
</body>
</html>
